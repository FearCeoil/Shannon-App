<ion-view view-title="Home">
    <ion-content class="padding">

        <div class="list card">
            <ion-list>
                <ion-item class="item icon ion-ios-information" ng-repeat="item in data">
                    <h2>{{item.title}}</h2>
                    <p>{{item.body}}</p>
                    <a href="{{item.url}}" target="_blank" onclick="window.open({{item.url}}, '_blank', 'location=yes'); return false;">Here</a>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
