<ion-view view-title="Home">
    <ion-content class="padding">
        <div class="list">
            <a class="item" ng-repeat="item in nodes" ng-click="browse(item.uri.replace('api/', ''))">
                <h2>{{item.title}}</h2>
            </a>
        </div>    
    </ion-content>
</ion-view>
